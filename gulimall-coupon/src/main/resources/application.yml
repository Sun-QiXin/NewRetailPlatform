#以下配置全部是从nacos配置中心读取的

spring:
  #配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 362623
    url: jdbc:mysql://192.168.200.131:3306/gulimall_sms?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai

  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080  #sentinel控制台地址
        port: 8719  #指定应用与Sentinel控制台交互的端口，应用本地会起一个该端口占用的HttpServer,#默认8719，假如被占用了会自动从8719开始依次+1扫描。直至找到未被占用的端口

  zipkin:
    base-url: http://192.168.200.132:9411 #zipkin服务器地址
    discovery-client-enabled: false #关闭服务发现,否则SpringCloud会把zipkin的url当做服务名称
    sender:
      type: web #设置使用web的方式传送数据
  sleuth:
    sampler:
      probability: 1 #设置抽样采集率为100%,默认0.1即10%

#配置mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml  #mapper文件位置
  global-config:
    db-config:
      id-type: auto #表示使用数据库主键自增

#打印sql日志
logging:
  level:
    gulimall:
      coupon:
        dao: debug

seata:
  enabled: true
  application-id: gulimall-coupon #服务唯一id,使用当前服务名称即可
  tx-service-group: gulimall-coupon-group #service.vgroupMapping后面跟着的名字
  enable-auto-data-source-proxy: true #自动数据源代理
  config: #配置中心的相关配置
    type: nacos
    nacos:
      namespace: 8168949a-6a7a-48ac-b12d-8866fa941b01
      serverAddr: localhost:8848
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry: #注册中心相关配置
    type: nacos
    nacos:
      application: seata-server
      server-addr: localhost:8848
      namespace:
      userName: "nacos"
      password: "nacos"

#暴露所有端点,actuator健康监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  sentinel:
    enabled: true #开启feign对sentinel的支持