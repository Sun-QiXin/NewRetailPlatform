#以下配置全部是从nacos配置中心读取的


spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss #指定返回日期的格式

  redis:  #配置redis
    host: 192.168.200.132
    port: 6379

  thymeleaf:
    cache: false #关闭页面缓存

  task:
    execution:
      pool:
        core-size: 20 #配置使用 @Async注解 异步任务的核心线程数
        max-size: 200 #最大线程数
        queue-capacity: 10000 #队列最大容纳数


#打印sql日志
logging:
  level:
    gulimall:
      product:
        dao: debug